<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saif AI - دردشة ذكاء اصطناعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-hue: 175;
      --primary-saturation: 70%;
      --primary-lightness: 40%;

      --primary-color: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
      --primary-hover-color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) - 5%));
      --primary-glow-color: hsla(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%), 0.5);

      --bg-main: #181a1b;
      --bg-surface: #222526;
      --bg-surface-raised: #2c2f30;
      --bg-input: #2c2f30;

      --text-primary: #e8eaed;
      --text-secondary: #9aa0a6;
      --text-on-primary: #ffffff;
      
      --border-color: #3a3f42;
      --border-color-light: #4a4f52;
      
      --success-color: #34a853;
      --error-color: #ea4335;
      
      --user-message-bg: var(--primary-color);
      --bot-message-bg: var(--bg-surface-raised);

      --shadow-xs: 0 1px 2px rgba(0,0,0,0.25);
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 8px rgba(0,0,0,0.35);
      --shadow-lg: 0 10px 20px rgba(0,0,0,0.4);
      
      --border-radius-sm: 6px;
      --border-radius-md: 8px;
      --border-radius-lg: 12px;
      --border-radius-xl: 20px;

      /* Heights for bottom elements - REDUCED VALUES */
      --chat-input-area-height: 55px; /* كانت 70px */
      --status-bar-area-height: 22px; /* كانت 26px */
      --search-log-area-height: 18px; /* كانت 20px */

      --scroll-btn-size: 38px; /* كانت 40px */
      --scroll-btn-spacing: 8px; /* كانت 10px */
    }

    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--bg-surface);
    }

    *::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    *::-webkit-scrollbar-track {
      background: var(--bg-surface);
      border-radius: 3px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    html, body {
      height: 100%; 
      font-smooth: antialiased;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg-main);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      overflow: hidden; 
    }

    .container {
      width: 100%;
      max-width: 760px; 
      height: 100vh; 
      background: var(--bg-main);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative; 
      box-shadow: var(--shadow-lg);
    }

    .header {
      background: var(--bg-surface);
      color: var(--text-primary);
      padding: 0.8rem 1.1rem; /* يمكن تقليل هذا قليلاً إذا لزم الأمر ليتناسب مع الارتفاع العام */
      text-align: center;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      position: relative; /* مهم لـ .delete-all-btn */
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      flex-shrink: 0; 
      z-index: 10; /* لضمان ظهوره فوق العناصر الأخرى إذا كان هناك تداخل */
    }

    .header h1 {
      font-size: 1.3rem; 
      flex: 1;
      font-weight: 700;
      color: var(--primary-color); 
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header .fas.fa-robot {
      font-size: 1.6rem;
      color: var(--primary-color);
      animation: pulseIcon 2s infinite ease-in-out;
    }

    @keyframes pulseIcon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
    }

    .delete-all-btn {
      position: absolute;
      left: 15px; 
      top: 50%; /* لمحاذاة رأسية أفضل */
      transform: translateY(-50%); /* لمحاذاة رأسية أفضل */
      cursor: pointer;
      transition: color 0.2s ease-in-out, transform 0.2s ease;
      color: var(--text-secondary);
      font-size: 1.2rem; 
      z-index: 11; /* ليكون فوق عناصر الهيدر الأخرى إذا لزم الأمر */
    }

    .delete-all-btn:hover {
      color: var(--error-color);
      transform: translateY(-50%) rotate(10deg) scale(1.1);
    }

    .chat-container {
      flex: 1;
      padding: 1rem 0.7rem; 
      overflow-y: auto;
      background: var(--bg-main);
      scroll-behavior: smooth; 
    }

    .message {
      margin-bottom: 1.1rem; 
      display: flex;
      flex-direction: column;
      animation: messageAppear 0.4s ease-out;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(15px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-header {
      font-size: 0.65rem; 
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      padding: 0 5px; 
    }

    .delete-btn {
      color: var(--text-secondary);
      font-size: 0.75rem; 
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      opacity: 0.5; 
    }

    .delete-btn:hover {
      opacity: 1;
      color: var(--error-color);
      transform: scale(1.15);
    }

    .message.user {
      align-items: flex-end;
    }
    .message.user .message-header {
      flex-direction: row-reverse; 
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 78%; 
      padding: 0.75rem 1rem; 
      border-radius: var(--border-radius-md); 
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.6;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: var(--shadow-xs);
    }

    .message.user .bubble {
      background: var(--user-message-bg);
      color: var(--text-on-primary);
      border-bottom-right-radius: var(--border-radius-sm); 
    }

    .message.bot .bubble {
      background: var(--bot-message-bg);
      color: var(--text-primary);
      border-bottom-left-radius: var(--border-radius-sm); 
    }

    .message:hover .bubble {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .message-actions {
      margin-top: 6px;
      display: flex;
      gap: 5px; 
      padding: 0 5px; 
    }
    .message.user .message-actions { 
        justify-content: flex-end;
    }

    .message-actions button {
      background: transparent; 
      border: 1px solid var(--border-color-light); 
      cursor: pointer;
      font-size: 0.9rem; 
      padding: 4px 7px; 
      color: var(--text-secondary);
      transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      border-radius: var(--border-radius-sm);
    }

    .message-actions button:hover {
      color: var(--text-on-primary);
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-glow-color);
    }

    .message-actions button.liked {
      color: var(--success-color);
      border-color: var(--success-color);
    }
     .message-actions button.liked:hover {
      background-color: var(--success-color);
      color: var(--text-on-primary);
      box-shadow: 0 0 8px hsla(135, 60%, 50%, 0.5);
    }

    .chat-input {
      display: flex;
      align-items: flex-end; 
      border-top: 1px solid var(--border-color);
      padding: 0.5rem 0.7rem; /* كانت 0.6rem 0.75rem */
      background: var(--bg-surface); 
      gap: 0.6rem; 
      position: relative; 
      z-index: 5; 
      flex-shrink: 0; 
      min-height: var(--chat-input-area-height); 
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.6rem 0.9rem; /* كانت 0.7rem 1rem */
      border: 1px solid var(--border-color);
      resize: none;
      font-size: 0.9rem;
      outline: none;
      border-radius: var(--border-radius-xl); 
      background: var(--bg-input);
      color: var(--text-primary);
      max-height: 90px; /* كانت 110px */
      line-height: 1.55;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
     .chat-input textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
     }
     .chat-input textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-glow-color);
     }

    .chat-input-btn { 
      background: var(--primary-color);
      border: none;
      color: var(--text-on-primary);
      width: 38px; /* كانت 40px */
      height: 38px; /* كانت 40px */
      border-radius: 50%; 
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem; 
      transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease;
      flex-shrink: 0; 
    }
    .chat-input-btn:hover {
      background: var(--primary-hover-color);
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--primary-glow-color);
    }
    .chat-input-btn:active {
        transform: scale(0.92);
        background: var(--primary-hover-color);
    }

    #imageUpload {
      display: none;
    }
    
    .upload-options-container {
      position: absolute;
      bottom: calc(100% + 5px); 
      right: 48px; /* تعديل ليتناسب مع حجم الزر الجديد */
      background-color: var(--bg-surface-raised);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 8px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: opacity 0.2s ease, visibility 0s linear 0.2s, transform 0.2s ease;
    }
    .upload-options-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      transition: opacity 0.2s ease, visibility 0s linear 0s, transform 0.2s ease;
    }
    .upload-options-container button {
      background-color: var(--bg-input);
      color: var(--text-secondary);
      border: 1px solid var(--border-color-light);
      padding: 8px 12px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .upload-options-container button:hover {
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      border-color: var(--primary-color);
    }
    .upload-options-container button i {
      font-size: 1rem;
    }

    .status {
      text-align: center;
      padding: 0.25rem; /* كانت 0.3rem */
      font-size: 0.75rem; 
      background-color: var(--bg-surface);
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      min-height: var(--status-bar-area-height); 
      transition: color 0.3s ease;
      flex-shrink: 0; 
    }

    .status.success { color: var(--success-color); font-weight: 500; }
    .status.error { color: var(--error-color); font-weight: 500; }

    a {
      color: var(--primary-color); 
      text-decoration: none;
      word-break: break-all;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%)); 
    }

    .search-log {
      text-align: center;
      font-size: 0.7rem; 
      color: var(--text-secondary);
      opacity: 0.6; 
      padding: 0.1rem 0; /* كانت 0.15rem 0 */
      border-top: 1px dashed var(--border-color-light);
      background-color: var(--bg-main);
      min-height: var(--search-log-area-height);
      flex-shrink: 0; 
    }

    .toggle-details-btn {
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
      border: none;
      background: none;
      padding: 0;
      margin-top: 8px;
      display: block; 
      text-align: right; 
      font-size: 0.85rem;
      transition: color 0.2s ease;
    }

    .toggle-details-btn:hover {
      color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%)); 
      text-decoration: underline;
    }

    .camera-modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
    }
    .camera-modal-content {
        background-color: var(--bg-surface);
        padding: 20px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        text-align: center;
        max-width: 90%;
        max-height: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #cameraView {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: var(--border-radius-md);
        margin-bottom: 15px;
        background-color: #000; 
    }
    .camera-controls button {
        background: var(--primary-color);
        border: none;
        color: var(--text-on-primary);
        padding: 10px 20px;
        font-size: 0.9rem;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        margin: 0 5px;
        transition: background-color 0.2s ease;
    }
    .camera-controls button:hover {
        background: var(--primary-hover-color);
    }
    .camera-controls button#cancelCameraBtn {
        background-color: var(--error-color);
    }
    .camera-controls button#cancelCameraBtn:hover {
        background-color: hsl(var(--primary-hue,0), 90%, 30%); 
    }

    .scroll-btn {
      position: absolute; 
      right: 20px;
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      border: none;
      width: var(--scroll-btn-size);   
      height: var(--scroll-btn-size);  
      border-radius: 50%;
      display: none; 
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem; 
      box-shadow: var(--shadow-md);
      transition: background-color 0.2s ease, transform 0.2s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 3; 
      opacity: 0;
      visibility: hidden;
    }
    .scroll-btn:hover {
      background-color: var(--primary-hover-color);
      transform: scale(1.1);
    }
    .scroll-btn.visible {
        display: flex;
        opacity: 0.8; 
        visibility: visible;
    }
    .scroll-btn.visible:hover {
        opacity: 1; 
    }

    /* تحديث مواضع أزرار التمرير بناءً على الارتفاعات الجديدة */
    #scrollToBottomBtn {
      bottom: calc(var(--chat-input-area-height) + var(--status-bar-area-height) + var(--search-log-area-height) + var(--scroll-btn-spacing));
    }
    #scrollToTopBtn {
      bottom: calc(var(--chat-input-area-height) + var(--status-bar-area-height) + var(--search-log-area-height) + var(--scroll-btn-spacing) + var(--scroll-btn-size) + var(--scroll-btn-spacing));
    }


    @media (max-width: 768px) {
      .container {
        border-radius: 0; 
        border-left: none;
        border-right: none;
        max-width: 100%; 
      }
      :root {
        --chat-input-area-height: 52px; 
        --status-bar-area-height: 20px;
        --search-log-area-height: 16px;
        --scroll-btn-size: 36px;
        --scroll-btn-spacing: 7px;
      }
      .header { padding: 0.7rem 1rem; }
      .header h1 { font-size: 1.2rem; }
      .header .fas.fa-robot { font-size: 1.5rem; }
      .delete-all-btn { font-size: 1.1rem; }
      .bubble { max-width: 85%; padding: 0.65rem 0.9rem; line-height: 1.55; }
      
      .chat-input { padding: 0.4rem 0.6rem; gap: 0.5rem; } /* تعديل طفيف */
      .chat-input textarea { font-size: 0.85rem; padding: 0.5rem 0.8rem; } /* تعديل طفيف */
      .chat-input-btn { width: 36px; height: 36px; font-size: 0.9rem; } /* تعديل طفيف */
      .upload-options-container { right: 43px; } /* تعديل ليتناسب مع حجم الزر الجديد */
      .upload-options-container button { padding: 7px 10px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      :root {
        --chat-input-area-height: 50px; 
        --status-bar-area-height: 18px;
        --search-log-area-height: 15px;
        --scroll-btn-size: 34px;
        --scroll-btn-spacing: 5px;
      }
      .header { padding: 0.6rem 0.8rem; gap: 0.5rem; }
      .header h1 { font-size: 1.1rem; }
      .header .fas.fa-robot { font-size: 1.3rem; }
      .delete-all-btn { font-size: 1rem; left: 10px; }
      .chat-container { padding: 0.8rem 0.5rem; }
      .message-header { font-size: 0.6rem; gap: 4px; }
      .bubble { max-width: 90%; padding: 0.6rem 0.8rem; line-height: 1.5; }
      .message.user .bubble { border-bottom-right-radius: 4px; }
      .message.bot .bubble { border-bottom-left-radius: 4px; }
      .message-actions button { font-size: 0.8rem; padding: 3px 6px; }
      
      .chat-input { padding: 0.35rem 0.45rem; gap: 0.4rem; }
      .chat-input textarea { font-size: 0.8rem; padding: 0.45rem 0.7rem; max-height: 80px; }
      .chat-input-btn { width: 34px; height: 34px; font-size: 0.85rem; }
      .upload-options-container { right: 40px; } /* تعديل ليتناسب مع حجم الزر الجديد */
      .upload-options-container button { padding: 6px 8px; font-size: 0.75rem; }
      .upload-options-container button i { font-size: 0.9rem; }
      .status { font-size: 0.7rem; padding: 0.25rem;}
      .search-log { font-size: 0.65rem; padding: 0.1rem 0;}
      .scroll-btn { right: 15px; }
      .toggle-details-btn { font-size: 0.8rem; }
    }

    @media (max-width: 360px) {
       :root {
        --chat-input-area-height: 48px;
        --status-bar-area-height: 18px; /* قد تحتاج لابقائها أو تقليلها أكثر بحذر */
        --search-log-area-height: 14px;
        --scroll-btn-size: 32px;
       }
      .header h1 { font-size: 1rem; }
      .bubble { padding: 0.5rem 0.7rem; }
      .chat-input textarea { padding: 0.35rem 0.6rem; }
      .chat-input-btn { width: 32px; height: 32px; }
      .upload-options-container { right: 38px; } /* تعديل ليتناسب مع حجم الزر الجديد */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <i class="fas fa-trash delete-all-btn" onclick="deleteAllMessages()" title="حذف كل الرسائل"></i>
      <i class="fas fa-robot"></i>
      <h1 id="botName">Saif AI</h1>
    </header>

    <div id="chatContainer" class="chat-container">
      <!-- Messages will be here -->
    </div>

    <button id="scrollToTopBtn" class="scroll-btn" title="الانتقال إلى الأعلى">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button id="scrollToBottomBtn" class="scroll-btn" title="الانتقال إلى الأسفل">
      <i class="fas fa-arrow-down"></i>
    </button>

    <div id="searchLog" class="search-log"></div>
    <div class="status" id="statusBar"></div>

    <div class="chat-input">
      <textarea id="userInput" rows="1" placeholder="اكتب رسالتك هنا..."></textarea>
      
      <div class="upload-options-container" id="uploadOptionsContainer">
        <button onclick="triggerImageUpload()">
          <i class="fas fa-images"></i> رفع من المعرض
        </button>
        <button onclick="openCamera()">
          <i class="fas fa-camera"></i> استخدام الكاميرا
        </button>
      </div>
      
      <button class="chat-input-btn" id="toggleUploadBtn" title="إرفاق ملف">
        <i class="fas fa-plus"></i>
      </button>
      
      <button class="chat-input-btn" onclick="sendMessage()" title="إرسال">
        <i class="fas fa-paper-plane"></i>
      </button>
      <input id="imageUpload" type="file" accept="image/*" onchange="handleFileSelect(event)" />
    </div>
  </div>

  <!-- Camera Modal -->
  <div id="cameraModal" class="camera-modal">
    <div class="camera-modal-content">
      <video id="cameraView" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="captureBtn">التقاط صورة</button>
        <button id="cancelCameraBtn">إلغاء</button>
      </div>
    </div>
  </div>

  <script> 
    const geminiApiKey = "AIzaSyBUqzhaui0pz0PqhCsVEpQYfOHsCYKtPBk"; 
    const ocrApiKey = "K83201031288957";    

    const chatContainer = document.getElementById("chatContainer"); 
    const statusBar = document.getElementById("statusBar"); 
    const searchLog = document.getElementById("searchLog"); 
    const userInput = document.getElementById("userInput"); 
    const botNameElement = document.getElementById("botName");
    const imageUploadInput = document.getElementById("imageUpload");
    const toggleUploadBtn = document.getElementById("toggleUploadBtn");
    const uploadOptionsContainer = document.getElementById("uploadOptionsContainer");
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

    const cameraModal = document.getElementById('cameraModal');

                    ...msg, 
                    timestamp: new Date(msg.timestamp) 
                })); 
            } catch (e) {

                messages = []; 
                localStorage.removeItem(localStorageKeyMessages);

    function linkifyAndFormatText(text) {
      if (typeof text !== 'string') return ''; 
      const linkedText = text.replace(/(https?:\/\/[^\s!"#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
      return linkedText.replace(/\n/g, '<br>'); 
    }

      chatContainer.innerHTML = ""; 
      messages.forEach((msg, index) => { 
        const messageElem = document.createElement("div"); 
        messageElem.classList.add("message", msg.sender); 
        
        const header = document.createElement("div"); 
        header.classList.add("message-header"); 
        header.innerHTML = `<span>${msg.sender === "bot" ? (msg.isSystemMessage ? botName + " (نظام)" : botName) : "أنت"}</span>`; 
        
        const deleteBtn = document.createElement("i"); 
        deleteBtn.className = "fas fa-trash delete-btn";

        deleteBtn.onclick = () => deleteMessage(index); 
        header.appendChild(deleteBtn); 
        
        messageElem.appendChild(header); 
        
        const bubble = document.createElement("div");

              }

              console.warn("Failed to load image:", msg.text);
          }
          bubble.appendChild(img); 
        } else { 
          const originalText = msg.text; 
          const characterLimit = 250; 

          if (msg.sender === "bot" && !msg.isSystemMessage && originalText.length > characterLimit) { 
            const shortText = originalText.substring(0, characterLimit) + "...";

                toggleButton.dataset.expanded = "true"; 
              } 
            };

            bubble.appendChild(contentContainer); 
          } else { 
            bubble.innerHTML = linkifyAndFormatText(originalText); 
          } 
        } 
        messageElem.appendChild(bubble); 
        
        if(msg.sender === "bot" && !msg.isImage && !msg.isSystemMessage) {
          const actionsDiv = document.createElement("div"); 
          actionsDiv.classList.add("message-actions");

    function checkImageUploadLimit() {
        const today = new Date().toISOString().split('T')[0];
        const lastUploadDate = localStorage.getItem(localStorageKeyImageUploadDate);
        let uploadCount = parseInt(localStorage.getItem(localStorageKeyImageUploadCount) || "0");

        if (lastUploadDate === today) {
            if (uploadCount >= 2) { 
                setStatus("لقد تعديت الحد الأقصى لرفع الصور لهذا اليوم (صورتان).", "error", 4000);
                addMessage("bot", "عفواً, لقد استنفذت حصتك اليومية من رفع الصور (صورتان). يمكنك المحاولة مرة أخرى غداً.", false, true);
                return false;
            }
        } else {
            localStorage.setItem(localStorageKeyImageUploadDate, today);
            localStorage.setItem(localStorageKeyImageUploadCount, "0");
            uploadCount = 0;
        }
        return true;
    }

    function incrementImageUploadCount() {
        const today = new Date().toISOString().split('T')[0];
        localStorage.setItem(localStorageKeyImageUploadDate, today); 
        let currentCount = parseInt(localStorage.getItem(localStorageKeyImageUploadCount) || "0");
        localStorage.setItem(localStorageKeyImageUploadCount, (currentCount + 1).toString());
    }


    async function extractTextFromImageAndProcess(file) { 
        if (!ocrApiKey || ocrApiKey === "YOUR_OCR_SPACE_API_KEY" ) { 
            addMessage("bot", "ميزة استخراج النص من الصور غير مفعلة حالياً بسبب عدم تكوين مفتاح OCR.", false, true);
            setStatus("مفتاح OCR غير مكوّن.", "error", 5000);
            return; 
        }

        setStatus(`جاري تحليل الصورة واستخراج النص منها...`, "", null);
        const formData = new FormData();
        formData.append('apikey', ocrApiKey);
        formData.append('language', 'ara'); 
        formData.append('isOverlayRequired', 'false');
        formData.append('file', file);

        try {
            const ocrResponse = await fetch('https://api.ocr.space/parse/image', {
                method: 'POST',
                body: formData,
            });

            if (!ocrResponse.ok) {
                const errorData = await ocrResponse.json();
                console.error("خطأ من OCR.space:", errorData);
                throw new Error(`فشل استخراج النص: ${errorData.ErrorMessage || ocrResponse.statusText}`);
            }

            const ocrData = await ocrResponse.json();

            if (ocrData.IsErroredOnProcessing) {
                console.error("خطأ في معالجة OCR:", ocrData.ErrorMessage);
                throw new Error(`خطأ في معالجة الصورة: ${ocrData.ErrorMessage.join(', ')}`);
            }
            
            if (ocrData.ParsedResults && ocrData.ParsedResults.length > 0 && ocrData.ParsedResults[0].ParsedText.trim() !== "") {
                const extractedText = ocrData.ParsedResults[0].ParsedText.trim();
                addMessage("bot", `تم استخراج النص التالي من الصورة:\n"${extractedText}"`, false, true); 
                setStatus("تم استخراج النص بنجاح، جاري إرساله للتحليل...", "success", 2500);
                await processQueryWithAI(extractedText); 
            } else {
                addMessage("bot", "لم يتم العثور على نص واضح في الصورة أو أن النص غير مدعوم.", false, true);
                setStatus("لم يتم استخراج نص من الصورة.", "error", 3000);
            }
        } catch (error) {
            console.error("خطأ أثناء استخراج النص من الصورة:", error);
            addMessage("bot", `عفواً، حدث خطأ أثناء محاولة استخراج النص من الصورة. ${error.message}`, false, true);
            setStatus("فشل استخراج النص من الصورة.", "error", 4000);
        }
    }
    
    function generateChatPrompt(userMessage) { 
      const maxHistoryMessages = 8; 
      let relevantHistory = ""; 
      const textMessages = messages.filter(m => !m.isImage && !(m.sender === 'bot' && m.isSystemMessage)); 
      
      const systemPrompt = `أنت ${botName}، مساعد ذكاء اصطناعي ودود، صادق، إيجابي، وذكي جداً. هدفك هو مساعدة المستخدم والإجابة على أسئلته بوضوح وبطريقة تفاعلية ومفصلة. تجنب الردود المقتضبة جداً وحاول أن تكون محادثتك جذابة. إذا لم تعرف الإجابة، قل ذلك بصراحة وقدم المساعدة إن أمكن. استخدم بعض الرموز التعبيرية بشكل مناسب ولكن بلمسة بسيطة. إذا سألك المستخدم "من صنعك" أو "مين عملك" أو "من هو مطورك" أو أي سؤال مشابه، يجب أن تكون إجابتك دائماً "أنا من صنع سيف هاني".\n\n`; 

      const startIndex = Math.max(0, textMessages.length - maxHistoryMessages);
      for (let i = startIndex; i < textMessages.length; i++) { 
        const msg = textMessages[i]; 
        if (msg.sender === "bot" && msg.text.includes('مرحباً بك! أنا ' + botName) && textMessages.filter(m => m.sender === 'bot').length === 1 && messages.length <= maxHistoryMessages +1) { 
            continue; 
        } 
        relevantHistory += (msg.sender === "user" ? "المستخدم: " : botName + ": ") + msg.text + "\n"; 
      } 
      
      return `${systemPrompt}${relevantHistory}المستخدم: ${userMessage}\n${botName}:`; 
    } 

    async function fetchGeminiResponse(prompt) { 
      if (!geminiApiKey || geminiApiKey === "YOUR_GEMINI_API_KEY") { 
          console.error("Gemini API Key is not configured or is a placeholder.");
          return "عفواً، خدمة الذكاء الاصطناعي غير مكوّنة حالياً. يرجى التأكد من إعدادات مفتاح API.";
      }

      const requestBody = { 
        contents: [{ parts: [{ text: prompt }] }], 
      }; 

      try { 
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, { 
          method: 'POST', 
          headers: {'Content-Type': 'application/json'}, 
          body: JSON.stringify(requestBody) 
        }); 

        if(!response.ok) { 
          const errorData = await response.json(); 
          console.error("استجابة خطأ واجهة برمجة تطبيقات Gemini:", errorData); 
          let errorMessage = ` خطأ ${response.status}: ${response.statusText}.`; 
          if (errorData.error && errorData.error.message) { 
             if (errorData.error.message.toLowerCase().includes("api key") || errorData.error.message.toLowerCase().includes("permission")) { 
                errorMessage += " خطأ في إعدادات الطلب أو صلاحيات مفتاح Gemini."; 
             } else { 
                errorMessage += ` التفاصيل: ${errorData.error.message.substring(0, 200)}`; 
             } 
          } 
          throw new Error(errorMessage); 
        } 
        const data = await response.json(); 
        
        if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) { 
          return data.candidates[0].content.parts[0].text; 
        } else if (data.promptFeedback?.blockReason) { 
            console.warn("تم حظر المطالبة بواسطة واجهة برمجة تطبيقات Gemini:", data.promptFeedback.blockReason, data.promptFeedback.safetyRatings); 
            return `لم أتمكن من معالجة طلبك بسبب قيود المحتوى من Gemini (السبب: ${data.promptFeedback.blockReason}). حاول تغيير سؤالك.`; 
        } else if (data.candidates && data.candidates[0]?.finishReason) { 
            let botMessage = (data.candidates[0].content?.parts?.[0]?.text || ""); 
            const reason = data.candidates[0].finishReason; 
            if (reason === "SAFETY") {
                return botMessage + (botMessage ? "\n\n" : "") + "لم أتمكن من إكمال الرد بسبب قيود السلامة من Gemini. حاول تعديل سؤالك أو الموضوع."; 
            } else if (reason === "MAX_TOKENS") { 
                return botMessage + "\n\n(تم اختصار الرد لأنه تجاوز الحد الأقصى للطول من Gemini)"; 
            } else { 
                 console.warn("استجابة واجهة برمجة تطبيقات Gemini مع finishReason ولكن بدون محتوى كافٍ:", reason, data); 
                 return botMessage + (botMessage ? "\n\n" : "") + `لم يتم استلام رد مكتمل من Gemini (السبب: ${reason}).`; 
            } 
        } else { 
          console.warn("تنسيق استجابة واجهة برمجة تطبيقات Gemini غير متوقع:", data); 
          return "لم يتم استلام رد صحيح من خادم Gemini. قد يكون الرد غير كامل أو هناك مشكلة."; 
        } 
      } catch (error) { 
          console.error("خطأ في جلب Gemini:", error); 
          if (error.message && (error.message.toLowerCase().includes("api key") || error.message.toLowerCase().includes(geminiApiKey.toLowerCase()))) { 
              throw new Error("حدث خطأ أثناء الاتصال بخادم Gemini. يرجى مراجعة وحدة التحكم للمزيد من التفاصيل."); 
          } 
          throw error; 
      } 
    } 

    async function processQueryWithAI(queryText) {
        if (!queryText) return;
        
        searchLog.textContent = `آخر استعلام: ${queryText.substring(0, 60)}${queryText.length > 60 ? '...' : ''}`; 
        setStatus(`${botName} يُفكر بالاستعلام: "${queryText.substring(0,30)}..."`, "", null);

        try {
            const prompt = generateChatPrompt(queryText);
            const responseText = await fetchGeminiResponse(prompt);
            addMessage("bot", responseText);
            setStatus("تم استلام الرد بنجاح! ✅", "success");

            successfulResponseCount++;
            localStorage.setItem(localStorageKeyAdCounter, successfulResponseCount.toString());

        } catch (error) {
            console.error("تفاصيل خطأ إرسال الرسالة إلى Gemini:", error);
            let displayError = "عفوًا، واجهت مشكلة أثناء محاولة البحث مع Gemini. 😥";
            if (error.message && !error.message.toLowerCase().includes("api key") && !error.message.toLowerCase().includes("api_key") && !error.message.toLowerCase().includes(geminiApiKey.toLowerCase())) {
                displayError += " التفاصيل: " + error.message;
            }
            addMessage("bot", displayError);
            setStatus("فشل في الحصول على الرد من Gemini. ❌", "error");
        }
    }

    async function openCamera() {
        uploadOptionsContainer.classList.remove('active');
        if (!checkImageUploadLimit()) return; 

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                cameraView.srcObject = cameraStream;
                cameraModal.style.display = "flex";
            } catch (err) {
                console.error("خطأ في الوصول إلى الكاميرا:", err);
                setStatus("لا يمكن الوصول إلى الكاميرا. تأكد من منح الأذونات.", "error", 4000);
                addMessage("bot", "عفواً، لم أتمكن من الوصول إلى الكاميرا. يرجى التأكد من أنك سمحت بالوصول إليها في إعدادات المتصفح.", false, true);
            }
        } else {
            setStatus("متصفحك لا يدعم الوصول إلى الكاميرا.", "error", 4000);
            addMessage("bot", "عفواً، يبدو أن متصفحك لا يدعم ميزة استخدام الكاميرا.", false, true);
        }
    }

    function closeCamera() {
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
        }
        cameraView.srcObject = null;
        cameraModal.style.display = "none";
    }

    async function captureImageFromCamera() {
        const canvas = document.createElement('canvas');
        canvas.width = cameraView.videoWidth;
        canvas.height = cameraView.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
        
        closeCamera(); 

        canvas.toBlob(async (blob) => {
            if (blob) {
                const capturedFile = new File([blob], `capture-${Date.now()}.jpg`, { type: 'image/jpeg' });
                await processAndUploadImageFile(capturedFile); 
            } else {
                 setStatus("فشل التقاط الصورة.", "error", 3000);
                 addMessage("bot", "عفواً، حدث خطأ أثناء محاولة التقاط الصورة.", false, true);
            }
        }, 'image/jpeg', 0.9); 
    }

    initializeApp(); 
  </script>
